<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/responsive.css">

    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>

    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <main>
        <div class="card">
            <section class="image">
                <picture>
                    <source media="(min-width: 700px)" srcset="./src/images/image-product-desktop.jpg">
                    <img src="./src/images/image-product-mobile.jpg" alt="perfume">
                 </picture>
            </section>

            <section class="container">
                <p class="product">perfume</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

                <div class="value">
                    <h2 class="new-price">$149.99</h2>
                    <p class="old-price">$169.99</p>
                </div>

                <a class="btn" href="#" target="_blank" rel="noopener noreferrer">
                    <img src="./src/images/icon-cart.svg" alt="cart">Add to Cart
                </a>
            </section>
        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/warlobato" target="_blank">Gabriel Lobato</a>.
          </div>
    </main>
</body>
</html>
